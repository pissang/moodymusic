<body>
  <h1>MoodyMusic</h1>
  <div class="container-fluid">
    <div class="row-fluid">
      <!--navigator-->
      <div class="span1" id="MainNav">
        <ul class="nav nav-list">
          <li class="nav-header">Songs</li>
          <li class="active"><a href="#">Local</a></li>
        </ul>
      </div>
      <!--list-->
      <div id="Songs" class="span4">
        <script type="text/x-handlebars">
          {{#view App.SongsView}}
            <h5>Local Songs 
              {{#if App.status.mood}}<span {{bindAttr style="App.status.mood_color_bgc"}}> - {{App.status.mood.mood}}</span>{{/if}}</h5>
            <div class="filter">
              <div class="input-append">
                <input type="text" placeholder="keyword" class='span9'><button type="submit" class="btn">filter</button>
              </div>
            </div>
            <ul class="moods-list">
              {{#each mood in App.moodsList}}
                {{view App.MoodView moodBinding="mood"}}
              {{/each}}
            </ul>
            <ul id="SongsList" class="nav nav-list">
              <li class="divider"></li>

              {{#each song in App.songsList}}
                {{view App.SongView songBinding="song"}}
              {{/each}}
            </ul>
            <div class="drag-tip">
              drag to filter by image
            </div>
          {{/view}}
        </script>
      </div>
      <!--player-->
      <div id="Player" class="span7">
        <script type="text/x-handlebars">
        {{#view App.PlayerView}}
          <div class="disc">
            <img {{bindAttr src="App.status.thumb_url"}}/>
            <div class="center">
            </div>
            <div class="info">
              <h4>{{App.status.playing.name}}</h4>
              <h5>{{App.status.playing.artist.name}}</h5>
            </div>
          </div>
        {{/view}}
        </script>
      </div>
    </div>

  </div>
  <script type="text/x-handlebars">
    <ul id="ImageList">
    </ul>
  </script>
  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.pre.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/id3-minimized.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
